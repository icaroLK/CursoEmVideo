<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
h1{
    background-color: aquamarine;
    height: 300px;
    width: 300px;
    border: 10px solid darkmagenta;
    padding: 10px;
    margin: 20px auto 40px auto;

    outline: 5px dashed rgb(66, 153, 39);

}

a{
    border-width: 10px;
    border-style: solid;
    border-color: darkred;
}

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são box-level mas os <a href="#">links são exemplos line-level</a></p>
</body>
</html>
