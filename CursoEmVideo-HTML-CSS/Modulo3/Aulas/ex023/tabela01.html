<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border: 3px solid black;
            border-collapse: collapse;
        }

        td{
            width: 100px;
            height: 30px;
            text-align: right;
            border: 1px solid black;
        }  

        .linha1{
            background-color: rgb(131, 187, 233);
        }

        .dadoimp{
            background-color: rgb(223, 120, 120);
        }
    </style>
</head>
<body>
    <h1>TABELADAS</h1>
    <table>
        <tr class="linha1">
            <td>A1</td>
            <td class="dadoimp">A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td class="dadoimp">A4</td>
            <td>A5</td>
            <td>A6</td>
        </tr>
        <tr>
            <td>A7</td>
            <td>A8</td>
            <td class="dadoimp">A9</td>
        </tr>
    </table>
</body>
</html>
