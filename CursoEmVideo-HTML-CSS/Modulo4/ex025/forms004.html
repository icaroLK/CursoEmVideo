<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Coloca ai porra</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </div>
            <br>
            <div>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </div>
            <br>
            <div>
                <label for="icell">Celular: </label>
                <input type="tel" name="cell" id="icell" required autocomplete="tel" placeholder="(xx) xxxx-xxxx">
            </div>
        </fieldset>
        <!--Estudar mais sobre RegEx-->
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
